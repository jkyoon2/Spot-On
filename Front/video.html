<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Dashboard Sidebar Menu</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Spot On</span>
                    <span class="profession">Search Engine</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home.html"></i>
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                
                    <li class="nav-link">
                        <a href="text.html"></i>
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Text</span>
                        </a>
                    </li>
                
                    <li class="nav-link">
                        <a href="image.html"></i>
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Image</span>
                        </a>
                    </li>
                
                    <li class="nav-link">
                        <a href="video.html"></i>
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Video</span>
                        </a>
                    </li>
                
                    <li class="nav-link">
                        <a href="/likes">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>
                
                    <li class="nav-link">
                        <a href="/wallets">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                </ul>
                
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Spot On</div>
    </section>


    <section class="header-bar">
        <nav class="navbar">
            <ul class="menu-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Basket</a></li>
                <li><a href="#">My Page</a></li>
                <li><a href="#">Sign In</a></li>
                <li class="join-btn"><a href="#">Join Us</a></li>
            </ul>
        </nav>
    </section>

    <script src="script.js"></script>

</body>
</html>
