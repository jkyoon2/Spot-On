<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot On</title>
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../shared/style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Dashboard Sidebar Menu</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Spot On</span>
                    <span class="profession">Search Engine</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="../page1_home/index.html"></i>
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                
                    <li class="nav-link">
                        <a href="../page2_text/index.html"></i>
                            <i class='bx bx-pencil icon' ></i>
                            <span class="text nav-text">Text</span>
                        </a>
                    </li>
                
                    <li class="nav-link">
                        <a href="../page3_image/index.html"></i>
                            <i class='bx bx-image icon'></i>
                            <span class="text nav-text">Image</span>
                        </a>
                    </li>
                
                    <li class="nav-link">
                        <a href="../page4_video/index.html"></i>
                            <i class='bx bx-video icon' ></i>
                            <span class="text nav-text">Video</span>
                        </a>
                    </li>                
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Spot On</div>
    </section>

    <section class="home3">
        <p class="spot-on">Spot On</p>
        <p class="description">텍스트, 이미지, 비디오로 당신이 찾고자 하는 것을 찾아드립니다</p>
    </section>
    
    <section class="header-bar">
        <nav class="navbar">
            <ul class="menu-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Basket</a></li>
                <li><a href="#">My Page</a></li>
                <li><a href="#">Sign In</a></li>
                <li class="join-btn"><a href="#">Join Us</a></li>
            </ul>
        </nav>
    </section>

    <section class="image-slider">
        <div class="container">
            <div class="slider-wrapper">
              <button id="prev-slide" class="slide-button material-symbols-rounded">
                chevron_left
              </button>
              <ul class="image-list">
                <img class="image-item" src="../images/img-1.jpg" alt="img-1" />
                <img class="image-item" src="../images/img-2.jpg" alt="img-2" />
                <img class="image-item" src="../images/img-3.jpg" alt="img-3" />
                <img class="image-item" src="../images/img-4.jpg" alt="img-4" />
                <img class="image-item" src="../images/img-5.jpg" alt="img-5" />
                <img class="image-item" src="../images/img-6.jpg" alt="img-6" />
                <img class="image-item" src="../images/img-7.jpg" alt="img-7" />
                <img class="image-item" src="../images/img-8.jpg" alt="img-8" />
                <img class="image-item" src="../images/img-9.jpg" alt="img-9" />
                <img class="image-item" src="../images/img-10.jpg" alt="img-10" />
              </ul>
              <button id="next-slide" class="slide-button material-symbols-rounded">
                chevron_right
              </button>
            </div>
            <div class="slider-scrollbar">
              <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
              </div>
            </div>
          </div>
    </section>

    <script src="../page1_home/script.js"></script>
    <script src="../shared/common.js"></script>

</body>
</html>
